<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Equipment Sync Wizard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="title-bar text-black py-3 px-5">
      <h1 class="fs-3">Sync Analyzer Wizard</h1>

      <div class="container my-5"></div>
      <div class="card shadow-sm p-4 d-flex flex-column">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="card mb-3">
            <div class="card-header">
              <h3>Select Analyzer Brand</h3>
            </div>
            <div class="card-body">{{ analyzer_form.as_p }}</div>
          </div>

          <div class="card mb-3">
            <div class="card-header">
              <h3>Upload Analyzer Export Data</h3>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="folder_or_txt_file" class="form-label"
                  >Upload Folder (.zip) or .txt File</label
                ><br />
                {{ file_form.folder_or_txt_file }}
              </div>

              <div class="mb-3">
                <label for="xlsx_file" class="form-label"
                  >Upload .xlsx File</label
                ><br />
                {{ file_form.xlsx_file }}
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Next Step</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
